<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="credit.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <form class="credit-card-form">
        <div class="card-container">
            <div class="card-front">
                <img class="card-image" src="data:image/svg+xml;base64,..." height="55px">
                <label>Cardholder Name
                    <input type="text" placeholder="John Doe" required>
                </label>
                <label>Card Number
                    <input type="text" placeholder="1234 5678 9012 3456" required pattern="\d{16}">
                </label>
                <label>Expiry Date
                    <input type="text" placeholder="MM/YY" required pattern="\d{2}/\d{2}">
                </label>
            </div>
            <div class="card-back">
                <label>CVV
                    <input type="text" placeholder="123" required pattern="\d{3}">
                </label>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
